<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">Quản lý Sản phẩm</h3>
        
<!-- Thêm sản phẩm -->
<div id="addProductForm" class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">Thêm Sản phẩm Mới</h5>
        <form id="productForm">
            <div class="mb-3">
                <label for="name" class="form-label">Tên sản phẩm</label>
                <input type="text" id="productName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Giá</label>
                <input type="number" id="productPrice" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <input type="text" id="productDescription" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Ảnh sản phẩm</label>
                <input type="file" id="productImage" class="form-control">
            </div>
            <!-- Dropdown chọn loại sản phẩm -->
            <div class="mb-3">
                <label for="product-category" class="form-label">Loại sản phẩm</label>
                <select id="product-category" class="form-control">
                    <option value="all">Tất cả</option>
                    <option value="dog">Thức ăn cho chó</option>
                    <option value="cat">Thức ăn cho mèo</option>
                    <option value="accessory">Phụ kiện</option>
                    <option value="health">Chăm sóc sức khỏe</option>
                </select>
            </div>
            
            <!-- Các nút Thêm và Thoát nhỏ -->
            <div class="d-flex justify-content-start mt-3">
                <button type="submit" class="btn btn-primary btn-sm">Thêm sản phẩm</button>
                <button type="button" id="cancelButton" class="btn btn-secondary btn-sm ms-2">Thoát</button>
                <button type="button" id="update" class="btn btn-secondary btn-sm ms-2">Cập nhật</button>
            </div>
        </form>
    </div>
</div>


<!-- Danh sách sản phẩm -->
<div class="container">
    <div class="row" id="productList">
        <!-- Sản phẩm sẽ được thêm vào đây -->
    </div>





      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
