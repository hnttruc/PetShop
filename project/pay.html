<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="paymentForm" class="card mx-auto mt-5 shadow-lg" style="max-width: 600px; display: none;">
        <div class="card-header text-center bg-primary text-white">
            <h5>Xác Nhận Thanh Toán</h5>
        </div>
        <div class="card-body">
            <form id="checkoutForm">
                <!-- Thông tin cá nhân -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và Tên</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Nhập họ và tên" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Nhập email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số Điện Thoại</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa Chỉ Nhận Hàng</label>
                    <textarea id="address" class="form-control" rows="3" placeholder="Nhập địa chỉ giao hàng" required></textarea>
                </div>

                <!-- Phương thức thanh toán -->
                <div class="mb-3">
                    <label class="form-label">Phương Thức Thanh Toán</label>
                    <div class="form-check">
                        <input type="radio" id="paymentCOD" name="paymentMethod" class="form-check-input" value="COD" required>
                        <label for="paymentCOD" class="form-check-label">Thanh toán khi nhận hàng (COD)</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="paymentOnline" name="paymentMethod" class="form-check-input" value="Online" required>
                        <label for="paymentOnline" class="form-check-label">Thanh toán trực tuyến</label>
                    </div>
                </div>
                <div id="selectedItemsContainer" class="mb-3">
                    <h5>Sản Phẩm Đã Chọn</h5>
                    <div id="basket-container"></div>
                </div>
                <!-- Nút hành động -->
                <div class="text-center">
                    <button type="button" class="btn btn-success w-100 mb-2" onclick="submitPayment()">Đặt hàng</button>
                    <button type="button" class="btn btn-secondary w-100" onclick="cancelPayment()">Hủy</button>

            </form>
        </div>
    </div>
    
    
    <script>
        window.onload = function() {
            document.getElementById('paymentForm').style.display = 'block';
        };
    </script>
    <script src= "./js/pay.js"></script>
</body>

</html>
