<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Trở lại Pet Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="logoutLink" class="nav-link btn btn-danger text-black" href="#">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nội dung chính -->
<!-- Nội dung chính -->
<div class="container my-5">
    <h1 class="text-center">Thông tin tài khoản</h1>
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <div class="text-center">
                <img id="avatar" src="https://via.placeholder.com/100" alt="Avatar" class="rounded-circle mb-3">

            </div>
            <h5 id="userName" class="text-center">Tên người dùng</h5>
            <p id="userEmail" class="text-center text-muted">Email người dùng</p>
            <p id="userAddress" class="text-center text-muted"></p>
            <hr>
            <div class="text-center">
                <button id="editProfileBtn" class="btn btn-primary" onclick="openEditForm()">Chỉnh sửa thông tin</button>
            </div>
        </div>
    </div>
    <!-- Form chỉnh sửa -->
<div id="editForm" class="card mx-auto mt-3" style="max-width: 500px; display: none;">
    <div class="card-body">
        <h5 class="text-center">Cập nhật thông tin</h5>
        <form id="profileForm">
            <div class="mb-3 text-center">
                <input type="file" id="avatarInput" class="form-control" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Tên người dùng</label>
                <input type="text" id="nameInput" class="form-control">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" id="emailInput" class="form-control">
            </div>
            <div class="mb-3">
                <label for="addressInput" class="form-label">Địa chỉ</label>
                <input type="text" id="addressInput" class="form-control">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success" onclick="saveChanges()">Lưu thay đổi</button>
                <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Hủy</button>
            </div>
        </form>
    </div>
</div>


    <script src="./js/pf.js"></script>
</body>

</html>
