<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .order h4 {
            margin-top: 0;
            color: #333;
        }

        .order ul {
            list-style-type: none;
            padding-left: 0;
        }

        .order ul li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .order ul li img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }

        .status-pending {
            color: #ffc107;
        }

        .status-processed {
            color: #28a745;
        }

        .status-shipped {
            color: #17a2b8;
        }

        .status-cancelled {
            color: #dc3545;
        }

        .order .btn {
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .order ul li {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Danh sách Đơn hàng</h3>
        <div id="orders-list">
            <!-- Các đơn hàng sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script>
        // Hàm hiển thị đơn hàng
        function displayOrders(orders) {
            const orderContainer = document.getElementById('orders-list');
            orderContainer.innerHTML = '';  // Xóa nội dung cũ

            if (orders.length === 0) {
                orderContainer.innerHTML = '<p>Không có đơn hàng nào.</p>';
            } else {
                orders.forEach(order => {
                    let statusClass = '';
                    switch(order.status) {
                        case 'Pending':
                            statusClass = 'status-pending';
                            break;
                        case 'Processed':
                            statusClass = 'status-processed';
                            break;
                        case 'Shipped':
                            statusClass = 'status-shipped';
                            break;
                        case 'Cancelled':
                            statusClass = 'status-cancelled';
                            break;
                    }

                    const orderCard = `
                        <div class="order">
                            <h4>Đơn hàng #${order._id}</h4>
                            <p><strong>Người nhận:</strong> ${order.fullName}</p>
                            <p><strong>Email:</strong> ${order.email}</p>
                            <p><strong>Điện thoại:</strong> ${order.phone}</p>
                            <p><strong>Địa chỉ:</strong> ${order.address}</p>
                            <p><strong>Phương thức thanh toán:</strong> ${order.paymentMethod}</p>
                            <p><strong>Tổng tiền:</strong> ${order.totalAmount ? order.totalAmount.toLocaleString() : 'N/A'} VND</p>
                            <p><strong>Trạng thái:</strong> <span class="${statusClass}">${order.status}</span></p>
                            <p><strong>Ngày tạo:</strong> ${new Date(order.createdAt).toLocaleString()}</p>

                            <h6>Sản phẩm:</h6>
                            <ul>
                                ${order.items.map(item => `
                                    <li>
                                        <img src="${item.productId.image || 'default-image.jpg'}" alt="${item.productId.name}">
                                        <div>
                                            <strong>${item.productId.name}</strong> (x${item.quantity}) - 
                                            ${item.productId.price ? item.productId.price.toLocaleString() : 'N/A'} VND
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>

                            <div class="d-flex justify-content-between">
                                <button class="btn btn-warning" onclick="updateStatus('${order._id}')">Cập nhật trạng thái</button>
                                <button class="btn btn-danger" onclick="cancelOrder('${order._id}')">Hủy đơn</button>
                            </div>
                        </div>
                    `;
                    orderContainer.innerHTML += orderCard;  // Thêm đơn hàng vào container
                });
            }
        }

        // Hàm gọi API và lấy danh sách đơn hàng
        function getUserOrders(userId) {
            fetch('http://localhost:3004/orders/user/${userId}')
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message); // Nếu không có đơn hàng
                    } else {
                        displayOrders(data); // Hiển thị danh sách đơn hàng
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi lấy dữ liệu:', error);
                    alert('Đã xảy ra lỗi, vui lòng thử lại sau!');
                });
        }

        // Thay userId bằng ID của người dùng thực tế
        const userId = 'id_cua_nguoi_dung';  // Ví dụ: '12345'
        getUserOrders(userId);
    </script>
</body>
</html>
